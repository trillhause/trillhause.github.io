<div class="outer blog-outer">
  <div class="inner blog-inner">
    <h2>Blog</h2>
    <br>
    <p>
      Welcome to my blog.
      <br><em>Updates coming soon</em>
    </p>
    <div ng-repeat="article in blog.articles ">
      <a ng-href="#/articles/{{article.siteID}}">
        <h3>
        {{article.title}}
      </h3>
      </a>
    </div>
  </div>
</div>
